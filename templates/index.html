<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0" style="border:2px solid DodgerBlue;"><br>
                <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80" style="border:2px solid DodgerBlue;"><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80" style="border:2px solid DodgerBlue;"><br>
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20" style="border:2px solid DodgerBlue;"><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80" style="border:2px solid DodgerBlue;"><br>
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1" style="border:2px solid DodgerBlue;"><br>
                <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52" style="border:2px solid DodgerBlue;"><br>
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34" sstyle="border:2px solid DodgerBlue;"><br>

        		<input type="submit" class="my-cta-button" value="Predict" style="background-color:DodgerBlue;">
        	</form>
    	</div>

       

    </body>
</html>
